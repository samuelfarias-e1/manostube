<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form_box">
            <h2 class="tt">Envie sua mensagem</h2>
        <form action="" method="get">
            <input class="nomee" type="text" placeholder="Nome">
            <input class="assunto" type="text" placeholder="assunto">
            <input class="email" type="email" name="email" placeholder="E-mail">
            <textarea name="message" placeholder="Digite sua mensagem"></textarea>
            <button type="submit" >ENVIAR</button>
            <input class="term" type="radio" name="term" value="aa">
            <label class="aa" for="aa">ACEITO OS TERMOS</label>
        </form>

          

        
    </div>
    
</body>
</html>
